<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Counter</title>
</head>

<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-body bg-dark">
                <div class="row justify-content-md-center">
                    <div class="col-md-2">
                        <button type="button" class="btn btn-dark" onclick="displaycount()"> 🔥 </button>
                        <button type="button" class="btn btn-dark" onclick="displaycount()" id="carrier"> 0 </button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-dark" onclick="displaycount1()"> ❤️ </button>
                        <button type="button" class="btn btn-dark" onclick="displaycount1()" id="carrier1"> 0 </button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-dark" onclick="displaycount2()"> 😂 </button>
                        <button type="button" class="btn btn-dark" onclick="displaycount2()" id="carrier2"> 0 </button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-dark" onclick="displaycount3()"> 👏 </button>
                        <button type="button" class="btn btn-dark" onclick="displaycount3()" id="carrier3"> 0 </button>
                    </div>
                </div>
            </div>
          </div>
    </div>

</body>

<script>
    var count = (function () {
        var counter = 0;
        return function () { return counter += 1; }
    })();
    var count1 = (function () {
        var counter = 0;
        return function () { return counter += 1; }
    })();
    var count2 = (function () {
        var counter = 0;
        return function () { return counter += 1; }
    })();
    var count3 = (function () {
        var counter = 0;
        return function () { return counter += 1; }
    })();

    function displaycount() {
        document.getElementById('carrier').innerHTML = count();
    }
    function displaycount1() {
        document.getElementById('carrier1').innerHTML = count1();
    }
    function displaycount2() {
        document.getElementById('carrier2').innerHTML = count2();
    }
    function displaycount3() {
        document.getElementById('carrier3').innerHTML = count3();
    }
</script>

</html>
